<!DOCTYPE html>
<html lang="en">
<head>
    <title>Postal Mail </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .hr {
            border: 0;
            margin-bottom: 10px;
            width: 15%;
            height: 2px;
            background: rgb(0, 140, 255);
            margin-left: 0px;
        }
        .btn-lg {
            background-color: #FFFFFF;
            color: rgb(0, 0, 0);
        }
        .btn-lg:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <section class="container-fluid text-light">
      
        <div class="row">
            <div class="col d-flex justify-content-start"
                style="background:transparent url('images/contactUs.jpg') no-repeat center center ;width: 100%; height: 300px;">
                <div style=" width: 100%;" class="container d-flex align-items-end justify-content-start">
                    <div style="background-color: #0274d8a2; width: fit-content;"
                        class="d-flex flex-column form-group p-3 px-5">
                        <h2 style="color:White">Contact Us</h2>
                        <div>
                            <a href="/" style="text-decoration:none ;color:white">Home</a>
                            <span style="color:white">/</span>
                            <span style="color:white"><b>Contact Us</b></span>
                          
                        </div>
                        <div class="row" style="margin-left:-2%;">
                            <br>
                            <div class="col-md-1 col-1"><a href="#" class="text-decoration-none"><i
                                      style="color:white"  class="fas fa-envelope"></i></a>
                            </div>
                            <div class="col-md-1 col-1"><a href="#" class="text-decoration-none"><i
                                       style="color:white" class="fas fa-share-alt"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class=" my-3 container bg-light px-5 md-whiteframe-1dp" >
      <div class="row my-5 py-5" >
        <div class="col-md-10 col-sm-12 col-xs-12">
          <h3>Contact Us</h3>
          <hr>
          <form class="form-horizontal col-md-12">
            
            <label for="fullName" style="font-size: larger;">Full Name *</label>
            <input type="text" name="fullName" class="form-control col-md-8" >
            <label for="number" style="font-size: larger;">Phone Number *</label>
            <input type="text" name="number" class="form-control col-md-8" >
            <label for="email" style="font-size: larger;">Email *</label>
            <input type="email" name="email" class="form-control col-md-8" >
            <label for="subject" style="font-size: larger;">Subject</label>
            <input type="text" name="subject" class="form-control col-md-8" >
            <label for="comments" style="font-size: larger;">Comments *</label>
            <textarea name="comments" class="form-control col-md-8" ></textarea>
            <input type="submit" class="btn-lg btn-outline-primary my-3" value="Submit">
          </form>
        </div>
      </div>
    </div>
</body>
</html>
