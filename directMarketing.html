<!DOCTYPE html>
<html ng-app="myApp" ng-app="ngAnimate">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script type="text/javascript" src="mailing.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        .btn-lg{
            background-color: #ffffff;
            color: rgb(0, 0, 0); 
        }
        .btn-lg:hover {
            background-color: #006db7;
            color: white;
            
        }

        .border-3 {
            border-width: 4px !important;
        }
        .hr1{
            border:0;
            margin:0;
            width:20%;
            height:2px;
            background:rgb(0,140,255);
        }
    </style>
</head>

<body >

    <div class="my-5 py-5">
        <div class="row">
            <div class="container d-flex p-2">
                <div class="input-group">
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" ng-model="searching" />
                        <label class="form-label" for="form1"></label>
                    </div>
                    <button type="button" class="btn btn-primary" style="max-height: 37.99px;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3 col-xs-12 col-sm-12" ng-repeat="x in directM.items | filter: searching">
                    <table>
                        <tr>
                            <td>
                                <a style="text-decoration: none;" href="#!{{directM.route[$index]}}">
                                    <div class="card mx-2 my-2 btn-lg border border-primary" style="width: 230px;  min-height: 160px; max-height: 161px;">

                                        <div class="card-body btn-lg  ">
                                            <h5 style="text-decoration: none; " class="card-title  text-start">
                                                {{x}}
                                            </h5>
                                            <hr class="hr1">
                                            
                                            <div class="d-flex  aligin-items-end justify-content-end">
                                                <bdo style="background-image: url(/images/arrow.png); position: absolute;
                                                right: -1px;
                                                bottom: -1px;
                                                width: 62px;
                                                height: 65px;" dir="">
                                                
                                            </bdo>
                                            </div>
                                        </div>

                                    </div>
                                </a>

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
